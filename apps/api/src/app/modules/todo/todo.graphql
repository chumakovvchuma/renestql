type Todo {
  id: ID!
  todoId: String!
  title: String!
  description: String
  completed: Boolean!
  createdAt: String!
  updatedAt: String
}

type Query {
  todos: [Todo!]!
}

type Mutation {
  createTodo(data: CreateTodoInput): Todo!
}

input CreateTodoInput {
  title: String!
  description: String
}
